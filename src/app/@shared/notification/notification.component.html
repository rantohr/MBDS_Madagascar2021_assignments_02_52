<div class="d-flex align-items-center justify-content-between">
    <div [ngStyle]="{'color': snackbarConfig.textColor}">
        <span>{{ snackbarConfig.icon }} {{data.message}}</span>
        <div class="float-right">
            <button mat-icon-button (click)="onCloseSnackbar()">
                <mat-icon>close</mat-icon>
            </button>
        </div>
    </div>
</div>
