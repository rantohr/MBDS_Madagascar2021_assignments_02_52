<mat-card class="assignment-card" *ngIf="assignment && assignment.id !== -1" cdkDrag>
    <img mat-card-image [src]="assignment?.matiere?.image ? serverPublicUrl+assignment?.matiere?.image : ''" alt="matiÃ¨re">
    <ngx-avatar class="teacher-avatar"
        [src]="assignment?.matiere?.teacher?.image ? serverPublicUrl+assignment?.matiere?.teacher?.image : ''" size="100">
    </ngx-avatar>
    <mat-card-content>
        <h4>{{ assignment.nom }}</h4>
        <div>
            <span class="material-icons" *ngIf="assignment.dateDeRendu">
                event
            </span> <i>{{ assignment.dateDeRendu | date }}</i>
        </div>
        <hr>
        <div class="assignment-card-footer">
            <div>
                <b>ElÃ¨ve :&nbsp;</b>
                <p>{{ assignment.auteur?.name }}</p>
            </div>
            <div style="display: flex; justify-content: space-around;">
                <button mat-stroked-button color="primary" (click)="openDetail()"
                    style="margin-right: 25px;">Detail</button>
                <div class="example-handle" cdkDragHandle *ngIf="!assignment.note">
                    <svg width="24px" fill="currentColor" viewBox="0 0 24 24">
                        <path
                            d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z">
                        </path>
                        <path d="M0 0h24v24H0z" fill="none"></path>
                    </svg>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>

<div *ngIf="!assignment || assignment.id === -1"><mat-spinner></mat-spinner></div>
