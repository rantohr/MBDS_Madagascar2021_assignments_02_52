<div class="container">
  <!-- titre, la date, l'élève, Note sur 20, rendu, Matière, image matière, prof nom, photo prof, Remarques,  -->

  <div class="card-detail">
    <div class="card-detail-item swiper-slide">

      <div class="card-detail-img">
        <img src="https://s7280.pcdn.co/wp-content/uploads/2016/06/database-blue.png" alt="">
        <p style="font-size: 20px; text-align: center;"> <b>Matière : </b> Mean Stack</p>
      </div>

      <div class="card-detail-content">
        <div class="card-detail-title">
          Angular Material
          <button mat-mini-fab color="primary" aria-label="edit" class="transparent-button" (click)="onClickEdit()">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-mini-fab color="warn" aria-label="delete" class="transparent-button" (click)="onDelete()">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
        <span class="card-detail-code">08/04/2021</span>

        <h5 class="divider line razor" contenteditable>Note</h5>
        <div class="card-detail-text">
          <b>Elève : </b> Elon Musk
        </div>

        <div class="card-detail-text" style="display: flex;">
          <b>Note : </b>
          <p style="margin-left: 10px;">15/20</p>
          <mat-chip-list style="margin-left: 10px;">
            <mat-chip color="primary" selected>Rendu</mat-chip>
          </mat-chip-list>
        </div>

        <!-- <div class="card-detail-text">
          <mat-chip-list>
            <mat-chip color="warn" selected>Non Rendu</mat-chip>
          </mat-chip-list>
        </div> -->

        <div class="card-detail-text">
          <b>Remarques : </b>
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Recusandae voluptate
          repellendus magni illo ea animi?
        </div>

        <br>
        <h5 class="divider line razor" contenteditable>Professeur</h5>

        <!-- profile -->
        <div class="teacher-profile">
          <div class="picture">
            <img class="img-fluid" src="https://picsum.photos/130/130?image=1027">
          </div>
          <div>
            <h3 class="name">Michele Miller</h3>
          </div>
        </div>
        <!-- END profile -->

      </div>
    </div>
  </div>
